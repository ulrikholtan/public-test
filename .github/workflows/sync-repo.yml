name: Sync Public to Internal Repo

on:
  schedule:
    - cron: '00 02 * * *' # Runs at 5 AM?
  workflow_dispatch: # Manual Trigger
  push:
    branches:
      - main


jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout internal repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Ensure clean workspace
        run: |
          rm -rf public_repo # Delete old cloned repo if it exists

      - name: Clone public repository
        run: |
          git clone --depth=1 https://github.com/ulrikholtan/public-test.git public_repo

      - name: Sync files from public to private repo
        run: |
          rsync -av --delete --ignore-errors --exclude='.git' --exclude='README.md' --exclude='.github/' public_repo/ ./ || true
          rm -rf public_repo # Ensure the directory is fully removed

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: Pull latest changes from public repository
        run: |
          git pull --rebase https://github.com/ulrikholtan/public-test.git main || true

      - name: Commit changes (if any)
        run: |
          git add .
          git commit -m "Sync public repo updates" || echo "No changes to commit"

      - name: Push changes to private repository
        run: |
          git push --force https://x-access-token:${{ secrets.GH_PAT }}@github.com/ulrikholtan/public-test.git main
